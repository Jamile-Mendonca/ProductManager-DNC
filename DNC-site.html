<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://kit.fontawesome.com/1ec3f34cf8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Página Lindona</title>
    <style type="text/css">
      * {
        margin-top: 0px;
      }
      body {
        margin: 0;
      }
      #caixa-vermelha{
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #caixa-azul{
        background-image: url("https://www.escoladnc.com.br/wp-content/uploads/2022/05/female-with-vr-glasses-having-fun-2021-08-28-22-30-55-utc.png");
        background-size:2000px 900px;
        height: 850px;
        width: 100%; 
        }

        #caixa-verde{
        height: 95px;
        width: 90%;
        display: flex;
        justify-content: center;
        align-content: center;
        }

        #caixa-laranja{
        height: 85px;
        width: 10%;
        margin: 5px;
        padding: 10px;
        }

        #caixa-azulclaro{
        height: 85px;
        width: 65%;
        margin: 5px;
        }
        #caixa-azulclaro ul {
          list-style: none;
          margin:0;
          padding:0;
          display: inline-flex;
          justify-content: right;
          align-content: center;
          flex-direction: row;
          margin-top: 15px;
        }

        #caixa-azulclaro li {
          margin:20px;
        }

        #caixa-azulclaro a {
          font-family: 'Times New Roman', Times, serif;
          font-size: 20px;
          text-decoration: none;
          color: #22409a;
          cursor:pointer;
        }

        #caixa-azulclaro a:hover {
          color:black;
        }

        #caixa-roxa{
        height: 85px;
        width: 5%;
        margin: 5px;
        font-size: 30px;
        color:#22409a;
        padding-top:30px;
        padding-left:10px;
        }

        #caixa-roxa a:hover {
          color: black;
        }

        #caixa-pink{
        height: 10px;
        width: 20%;
        margin: 5px;
        }

        #caixa-pink a{
          border: 2px solid #22409a;
          margin-top: 35px;
          padding-left:10px;
          padding-right: 10px;
          font-family: 'Times New Roman', Times, serif;
          font-size: 20px;
          text-decoration: none;
          color: #22409a;
          display: flex;
          justify-content: center;
          align-content: center;
        }

        #caixa-pink a:hover {
          background-color: #22409a;
          color: white;
        }

        #caixa-verdeclaro{
        height: 800px;
        width: 40%;
        margin-left: 140px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        }

        #caixa-salmao{
        height: 720px;
        width: 98%;
        margin: 5px;
        padding-top: 30px;
       font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h1 {
          font-size: 50px;
          color: white;
        }

        p {
          font-size: 35px;
          color: gray;
          font-style: italic;
          font-weight: bold;
        }

        #caixa-amarela{
        height: 50px;
        width: 98%;
        margin: 5px;
        }

        #caixa-amarela a {
          background-color: #31eeb3;
          border-radius: 5px;
          padding: 15px;
          padding-left: 25px;
          padding-right: 25px;
          text-decoration: none;
          color:#22409a;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
          font-size: 15px;
          font-weight: bold;
        }

        #caixa-amarela a:hover {
          background-color: orange;
        }
    </style>
  </head>
  <body>
      <div id="caixa-vermelha">
        <div id="caixa-verde">
          <div id="caixa-laranja">
            <img src="https://app.dnc.group/_nuxt/img/logo_dark_100.d55b0df.png" height="50">
           </div>
          <div id="caixa-azulclaro">
<ul>
<li><a ref="#">Nossas Formações</a></li>
<li><a ref="#">Cursos Online</a></li>
<li><a ref="#">Para Empresas</a></li>
<li><a ref="#">Conteúdos Gratuitos</a></li>
<li><a ref="#">Blog</a></li>
<li><a ref="#">Suporte</a></li>
</ul>
          </div>
          <div id="caixa-roxa"> <a href="#"><i class="fa-solid fa-cart-shopping"></a></i></div>
          <div id="caixa-pink"><a href="#">Login</a></div>
        </div>
      </div>
      <div id="caixa-azul">
        <div id="caixa-verdeclaro">
          <div id="caixa-salmao">
            <h1>Formação de talentos de alta performance</h1>
            <br>
            <br>
            <br>
            <br>
            <p>A escola especialista em formar talentos, com foco em empregabilidade, migração de carreira e aumento de performance.</p>
          </div>
          <div id="caixa-amarela">
            <a href="#">CONHEÇA NOSSAS FORMAÇÕES <i class="fa-solid fa-magnifying-glass-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
