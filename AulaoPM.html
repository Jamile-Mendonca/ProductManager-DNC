<!DOCTYPE html>
<html lang="pt">
  <head>
    <!--biblioteca de icone-->
    <script src="https://kit.fontawesome.com/1ec3f34cf8.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <!-- aqui começa o css-->
    <style type="text/css">
      * {
        margin: 0;
      }
      body {
        background-color: blue;
        color: white;
        margin: 0;
        padding: 0;
      }
      #caixa1 {
        background-color: yellow;
        color: tomato;
        height: 60px;
        width: 100%;
        margin-bottom: 10px;
        padding-top: 10px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
      }

      #caixa2 {
        background-color: #7fffd4;
        color: #000000;
        height: 30px;
        width: 60%;
        border: 2px solid#000000;
        padding: 5px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-style: italic;
      }

      #maior {
        background-image: url("https://capitalist.com.br/wp-content/uploads/2021/09/mark-zuckerberg-scaled.jpg");
        background-position: left top;
        background-size: 100%;
        background-repeat: no-repeat;
        width: 80%;
        height: 200px;
        margin-left: 20px;
        padding-top: 5px;
        display: flex;
        flex-direction: row;
      }

      #esquerda {
        background-color: red;
        width: 50%;
        height: 30px;
        margin-right: 5px;
        opacity: 0.5;
      }

      #direita {
        background-color: orange;
        width: 50%;
        height: 30px;
      }

      #feijao {
        mergin-left: 20px;
      }

      #feijao a {
        background-color: orange;
        padding: 10px;
        color: black;
        font-weight: bold;
        font-family: "Courier New", Courier, monospace;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
      }

      #feijao a:hover {
        background-color: black;
        color: orange;
      }
    </style>
    <!--aqui termina o css-->
  </head>
  <body>
    <div id="caixa1">
      <h1>
        Aulão de PM
      </h1>
    </div>

    <div id="caixa2">
      <p>Estou começando a programar</p>
    </div>
    <br />

    <!-- Exercício de posição-->
    <div id="maior">
      <div id="esquerda"></div>
      <div id="direita"></div>
    </div>
    <br />
    <!--links-->
    <div id="feijao">
      <a href="https://dnc.group">Site DNC <i class="fa-regular fa-anchor"></i></a>
      </a>
    </div>
  </body>
</html>
